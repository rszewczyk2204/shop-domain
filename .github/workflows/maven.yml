name: Java CI with Maven

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file service/pom.xml
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/develop' }}
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B -DskipTests=true package --file service/pom.xml
    - name: Push To Gitlab
      env:
        token: ${{ secrets.GITLAB_TOKEN }}
      run: |
        git config user.name ${{ secrets.GITLAB_USERNAME }}
        git config user.email ${{ secrets.GITLAB_EMAIL }}
        git remote set-url origin "https://oauth2:${token}@gitlab.com/shop8671515/backend/shop-domain.git"
        git branch -M main
        git push -uf origin main
    - name: Checkout Maven/JAVA
      uses: docker://bananawhite98/java_mvn
      with:
        entrypoint: /bin/sh
    - name: Publish Packages
      env:
        GITHUB_USERNAME: ${{ secrets.NAME }}
        GITHUB_PASSWORD: ${{ secrets.TOKEN }}
      run: |
        mvn -f service/pom.xml -DskipTests=true -s ${{ github.workspace }}/service/.mvn/settings.xml clean compile
        mvn -f service/pom.xml -DskipTests=true -s ${{ github.workspace }}/service/.mvn/settings.xml -pl shop-domain-common -am -Djib.skip=true deploy
    - name: Build the Docker image
      run: |
        mvn -f service/pom.xml -DskipTests=true -s ${{ github.workspace }}/service/.mvn/settings.xml -pl shop-domain-service -am jib:build
